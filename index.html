<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSIC SECRETS 查询工具</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1><i class="fas fa-wallet"></i> <span class="title-text">RSIC SECRETS 查询工具</span></h1>
                <div class="language-toggle">
                    <button id="lang-zh" class="lang-btn active">中文</button>
                    <button id="lang-en" class="lang-btn">English</button>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="single"><span class="single-search-tab">单个地址查询</span></button>
            <button class="tab-btn" data-tab="batch"><span class="batch-search-tab">批量地址查询</span></button>
        </div>
        
        <div class="tab-content active" id="single-tab">
            <div class="search-box">
                <div class="search-label"><span class="wallet-address-label">钱包地址</span>:</div>
                <input type="text" id="single-search" placeholder="输入钱包地址..." autocomplete="off">
                <button id="single-search-btn"><i class="fas fa-search"></i> <span class="search-btn-text">查询</span></button>
            </div>
            
            <div id="single-result" class="result-box">
                <div class="loading-container" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p><span class="searching-text">查询中...</span></p>
                </div>
                <div class="result-content" style="display: none;">
                    <h3><span class="search-result-title">查询结果</span></h3>
                    <div class="result-details">
                        <p><span class="address-label">钱包地址</span>: <span id="result-address"></span></p>
                        <p><span class="secrets-label">SECRETS数量</span>: <span id="result-secrets"></span></p>
                    </div>
                </div>
                <div class="no-result" style="display: none;">
                    <p><i class="fas fa-exclamation-circle"></i> <span class="no-match-text">未找到匹配的地址</span></p>
                </div>
                <div class="initial-message">
                    <p class="please-enter-address">请输入钱包地址进行查询</p>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="batch-tab">
            <div class="batch-input">
                <textarea id="batch-addresses" placeholder="输入多个钱包地址，每行一个..."></textarea>
                <div class="batch-controls">
                    <button id="batch-search-btn"><i class="fas fa-search"></i> <span class="batch-search-btn-text">批量查询</span></button>
                    <button id="clear-batch-btn"><i class="fas fa-trash"></i> <span class="clear-btn-text">清空</span></button>
                </div>
            </div>
            
            <div id="batch-result" class="result-box">
                <div class="loading-container" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p><span class="batch-searching-text">查询中...</span></p>
                </div>
                <div class="result-content" style="display: none;">
                    <h3><span class="batch-result-title">批量查询结果</span> <span id="batch-count">(0)</span></h3>
                    <div class="batch-actions">
                        <button id="export-csv-btn"><i class="fas fa-file-export"></i> <span class="export-btn-text">导出CSV</span></button>
                    </div>
                    <div class="table-container">
                        <table id="batch-results-table">
                            <thead>
                                <tr>
                                    <th><span class="table-address-header">钱包地址</span></th>
                                    <th><span class="table-secrets-header">SECRETS数量</span></th>
                                </tr>
                            </thead>
                            <tbody id="batch-results-body"></tbody>
                        </table>
                    </div>
                </div>
                <div class="no-result" style="display: none;">
                    <p><i class="fas fa-exclamation-circle"></i> <span class="batch-no-match-text">未找到匹配的地址</span></p>
                </div>
                <div class="initial-message">
                    <p class="batch-please-enter-address">请输入钱包地址进行批量查询</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p><span class="data-status-label">数据状态</span>: <span id="data-status">加载中...</span></p>
            <p><span class="total-addresses-label">总地址数</span>: <span id="total-addresses">0</span></p>
            <p><span class="last-updated-label">最后更新</span>: <span id="last-updated">-</span></p>
        </div>
    </footer>
    
    <div id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner large"></div>
            <p><span class="loading-database-text">正在加载数据库...</span></p>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <p id="progress-text">0%</p>
            <p id="debug-info" style="margin-top: 10px; font-size: 12px; color: #666;"></p>
        </div>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/i18n.js"></script>
</body>
</html>
